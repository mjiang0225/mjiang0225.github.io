<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">API Loader</div>
        <button class="button" onclick="loadData()">
          Load Some JSON from a server
        </button>
        <div class="content"></div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        console.log("fetch"); // confirm code is running on click
        fetch("/api")
          .then(res => res.json())
          .then(res => {
            console.log(res); // logging step to check what we got
            return res;
          })
          .then(res => res.data.map(c => c.course_id))
          .then(
            codes => (document.querySelector(".content").innerText = codes)
          );
          
        function displayData(array) {
          const element = document.querySelector(".content");
          element.innerHTML = "";
          for (let i = 1; i <= array.length; i++) {
            let el = document.createElement("p");
            el.innerText = i.toString() + ". " + array[i - 1];
            element.appendChild(el);
          }
        }
      }
    </script>
  </body>
</html>
