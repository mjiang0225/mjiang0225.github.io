<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
          // you can now work in this area
          console.log(res);
          return res;
        })
        .then(res => res.map(b => {
          let bus_name = b.route_id.toUpperCase();
          if(b.title.includes(bus_name)) {
            bus_name = b.title;
          } else {
            bus_name += " " + b.title;
          }
          return bus_name;
        }))
        .then(data => {
          displayData(data);
          return data;
        })
        .then(data => {
          let t = data.find(function(e) {
            return e == "104 College Park Metro";
          });
          document.querySelector(".header").innerText += " " + t;
          window.document.title = t;
        });
    }
    function displayData(array) {
      const element = document.querySelector(".content");
      element.innerHTML = "";
      for(let i = 1; i <= array.length; i++) {
        let el = document.createElement("p");
        el.innerText = i.toString() + ". " + array[i-1];
        element.appendChild(el);
      }
    }
  </script>
</body>

</html>
