<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON </button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })
        .then(res => res.data.map(c => {
          let bus_route = c.route_id();
          if(c.title.includes(bus_route)){
            bus_route = c.title;
              } else {
                bus_route += " " +c.title;
              }
              return bus_route;
          }))
        
        .then (data => 
          {displayData(data);
          return data;
        })

        .then (data =>
          let t = data.find(function(e){
            return e == "UMD Bus Routes 143 Greenbelt"
          });
          document.querySelector(".header").innerText += " " + t;
          window.document.title = t;
          });
    }
  </script>
</body>

</html>
